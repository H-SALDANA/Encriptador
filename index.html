<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>

    
    <header>
        <img  class ="logo" src="/assets/img/Vector.png" alt ="logo de alura con la inicial de letra a">
    </header>

    <main>
    
        <section class="primer-section">
    
            <textarea class="input-texto" cols="30" rows="20" placeholder="ingrese el texto aqui"></textarea>
            <div class="botones">
                <div><h6>&#33; Solo letras minúsculas y sin acentos</h6></div>
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
    
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
    
    
            </div>
        </section>
    
        <section class="segundo-section">
            <textarea class="mensaje" cols="30" rows="25"></textarea>
            <div id="munheco">
                <img  class = "muneco"   src="/assets/img/Muñeco@2x.png">
                <h1>Ningún mensaje fue encontrado</h1>
                <h3>Ingresa texto que desees encriptar o desencriptar </h3>
            </div>
            
            
            <div class = "btn-copiar">
                <button class="copiar" onclick="btncopiar()">Copiar</button>
            </div>
           
            
        </section>
    
    </main>

   <script src="/assets/js/desafio.js"></script>

</body>

</html>
